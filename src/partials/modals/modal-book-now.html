<h3 class="buy__title">
  Please leave your details and we will contact you as soon as possible
</h3>
<form class="buy__ticket form" autocomplete="off">
  <label class="buy__label">
    Email
    <input class="buy__input" type="email" name="email" autofocus />
  </label>
  <label class="buy__label">
    Message
    <textarea class="buy__textarea" name="message" rows="8"></textarea>
  </label>
  <button class="buy__btn" type="submit">Submit</button>
</form>
